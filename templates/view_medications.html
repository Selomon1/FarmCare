<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Medications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .medication-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .medication-card h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .medication-details {
            display: flex;
            flex-direction: column;
        }

        .medication-details p {
            color: #666;
            margin-bottom: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Available Medications</h1>
    </header>
    <div class="container">
        {% for medication in medications %}
        <div class="medication-card">
            <h2>{{ medication.name }}</h2>
            <div class="medication-details">
                <p><strong>Made In:</strong> {{ medication.made_in }}</p>
                <p><strong>Dose Value:</strong> {{ medication.dose_value }}</p>
                <p><strong>Dose Unit:</strong> {{ medication.dose_unit }}</p>
                <p><strong>Description:</strong> {{ medication.description }}</p>
                <!-- Add more medication details as needed -->
            </div>
        </div>
        {% endfor %}
    </div>
    <footer>
        <p>&copy; 2024 FarmCare</p>
    </footer>
</body>
</html>
