<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- CSS styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .cancel-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #dc3545;
            color: #fff;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
    <h1>Change Password</h1>
    <form id="changePasswordForm" method="POST" action="/change_password">
        <input type="password" name="current_password" placeholder="Current Password" required>
        <input type="password" name="new_password" placeholder="New Password" required>
        <input type="password" name="confirm_new_password" placeholder="Confirm New Password" required>
        <button type="submit">Change Password</button>
        <button type="button" class="cancel-btn" onclick="window.location.href='{{ url_for('customer_dashboard') }}';">Cancel</button>
    </form>

    <!-- Your JavaScript code -->
    <script>
        document.getElementById("changePasswordForm").addEventListener("submit", function(event) {
            // JavaScript validation
            var newPassword = document.getElementsByName("new_password")[0].value;
            var confirmNewPassword = document.getElementsByName("confirm_new_password")[0].value;
            
            if (newPassword !== confirmNewPassword) {
                alert("New password and confirm new password do not match.");
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
