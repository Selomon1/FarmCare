<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medication - Pharmacy Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Medication - Pharmacy Dashboard</h1>
    </header>
    <div class="container">
        <form action="{{ url_for('add_medication') }}" method="post">
            <label for="med_name">Medication Name:</label>
            <input type="text" id="med_name" name="med_name" required><br>
            <label for="med_made_in">Made In:</label>
            <input type="text" id="med_made_in" name="med_made_in"><br>
            <!-- Remove Expiry Date field -->
            <label for="med_dose_value">Dose Value:</label>
            <input type="number" id="med_dose_value" name="med_dose_value" step="any" required><br>
            <label for="med_dose_unit">Dose Unit:</label>
            <input type="text" id="med_dose_unit" name="med_dose_unit" required><br>
            <label for="med_description">Description:</label><br>
            <textarea id="med_description" name="med_description" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Add Medication">
        </form>
    </div>
</body>
</html>
